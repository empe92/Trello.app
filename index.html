<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello - HTML + CSS</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    
</head>
<body>
    <nav id="top">
        <div id="nav">
        <h1>Trello</h1>
        <p>Workspaces<i class="arrow down"></i></p>
        <p>Recent<i class="arrow down"></i></p>
        <p>Create<i class="arrow down"></i></p>
        </div>
        <div id="login">
        <input type="text" name="search" id="search" placeholder="Search..">
        <p id="reg">Register</p>
        <p id="log">Login</p>
        </div>
    </nav>

    <div id="main">
        <div id="menu">
            <h2 class="h2">Menu</h2>
            <h4><iconify-icon icon="ps:board" width="20" height="20"></iconify-icon> Boards</h4>
            <h4><iconify-icon icon="ic:outline-home" width="20" height="20"></iconify-icon> Home</h4>
            <div id="work">
                <p>Workspaces</p>
                <button id="plus">+</button>
            </div>
        </div>
        <div id="high">
            <h2 class="h2">Highlights</h2>
            <p>Stay up to date with activity from your Workspaces and boards.</p>
        </div>
        <div id="rec">
            <h2 class="h2">Recently vieved</h2>
            <p>There are no recently viewed boards.</p>
        </div>
    </div>
    <form id="form1" class="form">
        <p id="close1" >+</p>
        <label for="email">Create an account</label>
        <input type="email" id="email" name="email" placeholder="email">
        <input type="password" id="pass" name="pass" placeholder="password">
        <button class="submit">Submit</button>
        
    </form>

    <form id="form2" class="form">
        <p id="close2" >+</p>
        <label for="email">Login</label>
        <input type="email" id="email" name="email" placeholder="email">
        <input type="password" id="pass" name="pass" placeholder="password">
        <button class="submit">Submit</button>
    </form>

<script src="app.js"></script>
</body>
</html>
